<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tabla de Personas</h2>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
        </tr>
        <tr *ngFor="let persona of personas">
            <td>{{ persona.nombre }}</td>
            <td>{{ persona.edad }}</td>
        </tr>
    </table>
</body>
</html>
